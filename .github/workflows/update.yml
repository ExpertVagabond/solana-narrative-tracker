name: Update Narratives

on:
  schedule:
    # Run every other Monday at 08:00 UTC (fortnightly)
    - cron: '0 8 1,15 * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Collect signals and analyze
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python main.py

      - name: Commit updated data
        run: |
          git config user.name "Narrative Tracker Bot"
          git config user.email "bot@solana-narrative-tracker.dev"
          git add site/data.json data/
          git diff --staged --quiet || git commit -m "Update narratives â€” $(date -u +%Y-%m-%d)"
          git push

  deploy:
    needs: update
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Pull latest
        run: git pull

      - uses: actions/configure-pages@v4
      - uses: actions/upload-pages-artifact@v3
        with:
          path: site
      - id: deployment
        uses: actions/deploy-pages@v4
